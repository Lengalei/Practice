<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <form action="">
        <h1>Register Here!</h1>
        <!-- <label for="FirstName">First Name</label> -->
        <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required>
        <input type="email" name="Email" placeholder="Enter Email" required>
        <input type="password" name="password" placeholder="Enter password">
        <input type="tel" name="Phone" placeholder="Your phone number">
        <input type="number" name="age" placeholder="age" min="18" max="22">
        <label for="">Level of Skills</label>
        <input type="range" name="range" min="90">
        <p>My Hobies</p>
        <label for="Sleeping">Sleeping </label>
        <input type="checkbox" name="Sleeping" id="Sleeping" >
        <label for="NatureWalk">Nature Walk </label>
        <input type="checkbox" name="NatureWalk" id="NatureWalk" >
        <label for="Singing">Singing </label>
        <input type="checkbox" name="Singing" id="Singing" >
        <label for="male">male</label>
        <input type="radio" name="Gender" value="Male" id="male">
        <label for="female">female</label>
        <input type="radio" name="Gender" value="female" id="female">
        <label for="other">Other</label>
        <input type="radio" name="Gender" value="Male" id="other">
        <input type="file" multiple accept="image/*,.pdf">
    </form>
</body>
</html>
